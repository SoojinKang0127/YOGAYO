<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOGAYO 회원가입</title>
    <script
      src="https://kit.fontawesome.com/ae58912594.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sign_up.css" />
  </head>
  <body>
    <main>
      <section id="step_1">
        <header>
          <a href="test.html"
            ><div class="logo-wrapper">
              <span>YOGAYO</span>
              <div class="box-div"></div>
            </div>
          </a>
        </header>
        <span class="welcome"
          >좋아요! 이제 간단한 두 단계만 거치면 YOGAYO와 함께 하실 수
          있습니다.</span
        >
        <span class="step_1"></span>
        <div class="sign-up-form">
          <form action="" method="post">
            <label for="">이메일</label>
            <input
              type="text"
              name="userId"
              placeholder="example@gmail.com"
            /><br />
            <label for="">이름</label
            ><input type="text" name="userId" placeholder="" /><br />
            <label for="">생년월일</label
            ><input type="date" name="userId" placeholder="태어난 년도" /><br />
            <label for="">비밀번호</label
            ><input type="password" name="password" placeholder="" /><br />
            <label for="">비밀번호 확인</label
            ><input type="password" name="password" placeholder="" /><br />
          </form>
        </div>
        <div class="down-btn" onclick="goToStep2()">
          <i class="fas fa-arrow-down"></i>
        </div>
      </section>
      <section id="step_2">
        <div class="up-btn" onclick="goToStep1()">
          <i class="fas fa-arrow-up"></i>
        </div>
      </section>
    </main>
    <script>
      function goToStep2() {
        window.scrollTo({ top: 1080, behavior: "smooth" });
      }

      function goToStep1() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
