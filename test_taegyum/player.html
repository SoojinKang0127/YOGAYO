<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaeGyum</title>
    <!-- 아래 href에 자기 css파일 이름 제대로 넣고 적용 되나 확인하세요 -->
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <header>
      <a href="">
        <div class="logo-wrapper">
          <span>YOGAYO</span>
          <div class="box-div"></div>
        </div>
      </a>
      <div class="nav_bar"></div>
    </header>
    <main>
      <div class="main-wrapper">
        <div class="course-main">
          <div class="image-wrapper">
            <div class="image-progress-bar"></div>
            <image class="course-image" src="boat.webp"></image>
          </div>
          <div class="info-wrapper">
            <div class="course-title"></div>
            <div class="course-info">
              <div>코스 A</div>
              <div>산자세</div>
            </div>
          </div>
        </div>
        <div class="course-list">
          <div class="list-header">
            <div class="list-header-title">코스 A</div>
            <div class="list-header-count">1/30</div>
          </div>
          <div class="scroll-overflow">
            <ul>
              <li>
                <div class="order-progress-bar"></div>
                <div class="order-wrapper">
                  <div class="order-number"><div>1</div></div>
                  <div class="order-image">
                    <image src="boat.webp"> </image>
                  </div>
                  <div class="order-title">
                    <div>배자세</div>
                    <div>0:30</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
